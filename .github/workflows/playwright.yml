name: 🧪 E2E Tests (Playwright)

on:
  push:
    branches: [master, playwright-framework]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: ➕ Install wait-on (to wait for localhost)
        run: npm install -D wait-on

      - name: 🧭 Start Local Dev Server
        run: |
          npm run dev &
          npx wait-on http://localhost:3000

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🚀 Run Playwright Tests
        run: npx playwright test || true   # Prevents hard stop if tests fail

      - name: 📊 Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: 📤 Upload Allure Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
