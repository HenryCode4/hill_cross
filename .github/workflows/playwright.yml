name: ğŸ§ª E2E Tests (Playwright)

on:
  push:
    branches: [master, playwright-framework]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: â• Install wait-on (to wait for localhost)
        run: npm install -D wait-on

      - name: ğŸ§­ Start Local Dev Server
        run: |
          npm run dev &
          npx wait-on http://localhost:3000

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright Tests
        run: npx playwright test || true  # Always run next step even if tests fail

      - name: ğŸ“Š Generate Allure Report (Stable CLI)
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report


      - name: ğŸ“¤ Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

